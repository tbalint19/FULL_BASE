<nav class="navbar navbar-default">
  <navbar-logo></navbar-logo>
  <div class="navbar-form navbar-right" id="navbar-margin-fix">
    <div class="form-group">
      <input
        [(ngModel)]="status.creator.credential"
        type="text"
        class="form-control"
        placeholder="Username or email">

      <input
        [(ngModel)]="status.creator.password"
        type="password"
        class="form-control"
        placeholder="Password">
    </div>

    <button
      class="btn btn-default"
      [disabled]="status.isDisabled()"
      (click)="attemptLogin()">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      Login
    </button>

    <reset-popup></reset-popup>
  </div>
</nav>
