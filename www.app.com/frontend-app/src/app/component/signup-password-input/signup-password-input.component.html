<input
  type="password"
  class="form-control"
  [(ngModel)]="status.creator.password" placeholder="Jelszó"
  [disabled]="status.isPending()">

<input-info
  *ngIf="!status.passwordIsValid()"
  [text]="'10-25 karakter, betűk és/vagy számok'"
  [type]="'default'">
</input-info>

<input-info
  *ngIf="status.passwordIsValid()"
  [text]="'Elfogadva'"
  [type]="'success'">
</input-info>
