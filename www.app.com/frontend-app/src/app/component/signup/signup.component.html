<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="dark-well {{ status.isPending() && ' disabled-signup' }}">
      <h3>Regisztráció</h3>

      <signup-username-input></signup-username-input>

      <signup-email-input></signup-email-input>

      <signup-password-input></signup-password-input>

      <signup-password-again-input></signup-password-again-input>

      <p>
        A regisztráció után feliratkozhat időpontra,
        illetve privát üzenetváltásra is lehetősége nyílik.
      </p>

      <signup-button></signup-button>
    </div>
  </div>
</div>
